<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculadora.css">
    <script src="js/Display.js"></script>
    <script src="js/Calculadora.js"></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="container calculadora-estilos">
        <div class="display">
            <div class="row">
                <div type="text" class="col" id="display-actual-value">0</div>
            </div>
            <div class="row">
                <div type="text" class="col" id="display-math-value"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="rounded-circle btn-gris operator" onclick="display.delete()">AC</button>
            </div>
            <div class="col">
                <button class="rounded-circle btn-gris operator" value="negate" onclick="display.negate()">+/-</button>
            </div>
            <div class="col">
                <button class="rounded-circle btn-gris operator" value=" percentage" onclick="display.percentege()">%</button>
            </div>
            <div class="col">
                <button class="rounded-circle btn-naranja operator" value="divide" onclick="display.divide()">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="rounded-circle number">7</button>
            </div>
            <div class="col">
                <button class="rounded-circle number">8</button>
            </div>
            <div class="col">
                <button class="rounded-circle number">9</button>
            </div>
            <div class="col">
                <button class="rounded-circle btn-naranja" value="multiplicate" onclick="display.multiplicate()">X</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="rounded-circle number">4</button>
            </div>
            <div class="col">
                <button class="rounded-circle number">5</button>
            </div>
            <div class="col">
                <button class="rounded-circle number">6</button>
            </div>
            <div class="col">
                <button class="rounded-circle btn-naranja  operator" value="sub" onclick="display.sub()">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="rounded-circle number">1</button>
                
            </div>
            <div class="col">
                <button class="rounded-circle number">2</button>
                
            </div>
            <div class="col">
                <button class="rounded-circle number">3</button>
                
            </div>
            <div class="col">
                <button class="rounded-circle btn-naranja" value="add" onclick="display.add()">+</button>

            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="rounded-pill btn-text number">0</button>
            </div>
            <div class="col-3">
                <button class="rounded-circle">.</button>
                
            </div>
            <div class="col-3">
                <button class="rounded-circle btn-naranja operator equal" value="equal">=</button>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
